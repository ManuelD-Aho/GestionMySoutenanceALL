<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Personnel - GestionMySoutenance</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/js/main.js" type="module" defer></script>
</head>
<body>
<div class="app-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header"><div class="logo">GestionMySoutenance</div></div>
        <nav class="sidebar-nav"><ul id="sidebar-menu" class="nav-list"></ul></nav>
        <div class="user-section">
            <div class="user-info">
                <img id="user-avatar-display" src="" alt="Avatar" class="user-avatar">
                <div class="user-details">
                    <div id="user-login-display" class="username">...</div>
                    <div id="user-role-display" class="user-role">...</div>
                </div>
                <button id="logout-btn" class="user-menu-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </aside>
    <main id="main-content-area" class="main-content-area">
        <div id="global-flash-messages" class="flash-message-container"></div>
        <h1 class="page-title">Tableau de Bord Personnel</h1>
        <div class="dashboard-grid">
            <div id="conformity-reports-card" class="card hidden"><div class="card-header"><h2 class="card-title"><i class="fas fa-clipboard-check"></i> Rapports à Vérifier</h2></div><div class="card-body"><p>En attente: <span id="stat-pending-conformity-reports" class="stat-value">...</span></p><ul id="pending-conformity-reports-list" class="item-list"></ul></div></div>
            <div id="students-to-activate-card" class="card hidden"><div class="card-header"><h2 class="card-title"><i class="fas fa-user-plus"></i> Étudiants à Activer</h2></div><div class="card-body"><p>Total: <span id="stat-students-to-activate" class="stat-value">...</span></p><ul id="students-to-activate-list" class="item-list"></ul></div></div>
            <div id="open-reclamations-card" class="card hidden"><div class="card-header"><h2 class="card-title"><i class="fas fa-question-circle"></i> Réclamations Ouvertes</h2></div><div class="card-body"><p>Total: <span id="stat-open-reclamations" class="stat-value">...</span></p><ul id="open-reclamations-list" class="item-list"></ul></div></div>
            <div id="stages-to-validate-card" class="card hidden"><div class="card-header"><h2 class="card-title"><i class="fas fa-briefcase"></i> Stages à Valider</h2></div><div class="card-body"><p>Total: <span id="stat-stages-to-validate" class="stat-value">...</span></p><ul id="stages-to-validate-list" class="item-list"></ul></div></div>
        </div>
        <template id="pending-conformity-report-template"><li><span class="item-title"></span><span class="item-meta">Étudiant: <span class="student-name"></span></span><button class="btn btn-sm btn-primary view-conformity-btn">Vérifier</button></li></template>
        <template id="student-to-activate-template"><li><span class="item-title"></span><span class="item-meta">Email: <span class="student-email"></span></span><button class="btn btn-sm btn-primary activate-student-btn">Activer</button></li></template>
        <template id="open-reclamation-template"><li><span class="item-title"></span><span class="item-meta">Étudiant: <span class="student-name"></span></span><button class="btn btn-sm btn-primary view-reclamation-btn">Traiter</button></li></template>
        <template id="stage-to-validate-template"><li><span class="item-title"></span><span class="item-meta">Étudiant: <span class="student-name"></span></span><button class="btn btn-sm btn-primary validate-stage-btn">Valider</button></li></template>
    </main>
</div>
</body>
</html>
