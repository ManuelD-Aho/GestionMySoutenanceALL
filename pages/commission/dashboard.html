<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commission - GestionMySoutenance</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/js/main.js" type="module" defer></script>
</head>
<body>
<div class="app-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header"><div class="logo">GestionMySoutenance</div></div>
        <nav class="sidebar-nav"><ul id="sidebar-menu" class="nav-list"></ul></nav>
        <div class="user-section">
            <div class="user-info">
                <img id="user-avatar-display" src="" alt="Avatar" class="user-avatar">
                <div class="user-details">
                    <div id="user-login-display" class="username">...</div>
                    <div id="user-role-display" class="user-role">...</div>
                </div>
                <button id="logout-btn" class="user-menu-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </aside>
    <main id="main-content-area" class="main-content-area">
        <div id="global-flash-messages" class="flash-message-container"></div>
        <h1 class="page-title">Tableau de Bord Commission</h1>
        <div class="dashboard-grid">
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-vote-yea icon-primary"></i> Rapports à Évaluer</h2></div><div class="card-body"><ul id="reports-to-vote-list" class="item-list"></ul></div></div>
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-file-signature icon-primary"></i> PVs à Approuver</h2></div><div class="card-body"><ul id="pvs-to-approve-list" class="item-list"></ul></div></div>
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-history icon-primary"></i> Mon Historique</h2></div><div class="card-body"><ul id="my-past-sessions-list" class="item-list"></ul></div></div>
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-bolt icon-primary"></i> Accès Rapides</h2></div><div class="card-body"><ul class="quick-links" style="list-style: none; padding: 0;"><li><a href="/pages/commission/session.html"><i class="fas fa-plus-circle"></i> Gérer les sessions</a></li><li><a href="/pages/etudiant/profil.html"><i class="fas fa-user-circle"></i> Mon Profil</a></li></ul></div></div>
        </div>
        <template id="report-to-vote-template"><li><span class="item-title"></span><span class="item-meta">Étudiant: <span class="student-name"></span></span><button class="btn btn-sm btn-primary vote-report-btn">Voter</button></li></template>
        <template id="pv-to-approve-template"><li><span class="item-title"></span><span class="item-meta">Rédacteur: <span class="redacteur-name"></span></span><button class="btn btn-sm btn-primary approve-pv-btn">Approuver</button></li></template>
    </main>
</div>
</body>
</html>
