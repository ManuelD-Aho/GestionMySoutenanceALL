<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - GestionMySoutenance</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/js/main.js" type="module" defer></script>
</head>
<body>
<div class="app-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header"><div class="logo">GestionMySoutenance</div></div>
        <nav class="sidebar-nav"><ul id="sidebar-menu" class="nav-list"></ul></nav>
        <div class="user-section">
            <div class="user-info">
                <img id="user-avatar-display" src="" alt="Avatar" class="user-avatar">
                <div class="user-details">
                    <div id="user-login-display" class="username">...</div>
                    <div id="user-role-display" class="user-role">...</div>
                </div>
                <button id="logout-btn" class="user-menu-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </aside>
    <main id="main-content-area" class="main-content-area">
        <div id="global-flash-messages" class="flash-message-container"></div>
        <h1 class="page-title">Mon Profil</h1>
        <div class="profile-grid" style="display: grid; grid-template-columns: 1fr 2fr; gap: 1.5rem;">
            <div class="card profile-photo-card">
                <div class="card-header"><h2 class="card-title">Photo</h2></div>
                <div class="card-body text-center"><img id="profile-picture-display" src="" alt="Photo" style="width: 150px; height: 150px; border-radius: 50%; margin: auto;"></div>
            </div>
            <div class="card profile-info-card" style="grid-column: 2 / 3; grid-row: 1 / 3;">
                <div class="card-header"><h2 class="card-title">Informations Personnelles</h2></div>
                <div class="card-body">
                    <form id="personal-info-form" class="form-grid">
                        <div class="form-group"><label>Nom</label><p id="display-nom"></p></div>
                        <div class="form-group"><label>Prénom</label><p id="display-prenom"></p></div>
                        <div class="form-group"><label for="input-telephone">Téléphone</label><input type="tel" id="input-telephone" name="telephone"></div>
                        <div class="form-group"><label for="input-email-secondary">Email Secondaire</label><input type="email" id="input-email-secondary" name="email_contact_secondaire"></div>
                        <div class="form-action-buttons"><button type="submit" class="btn btn-primary"><span class="btn-text">Sauvegarder</span><span class="loading-spinner"></span></button></div>
                    </form>
                </div>
            </div>
            <div class="card profile-security-card" style="grid-column: 1 / 2; grid-row: 2 / 3;">
                <div class="card-header"><h2 class="card-title">Sécurité</h2></div>
                <div class="card-body">
                    <form id="change-password-form" class="form-grid">
                        <div class="form-group"><label for="new-password">Nouveau mot de passe</label><input type="password" id="new-password" name="new_password" required></div>
                        <div class="form-group"><label for="confirm-new-password">Confirmer</label><input type="password" id="confirm-new-password" name="confirm_new_password" required></div>
                        <div class="form-action-buttons"><button type="submit" class="btn btn-primary"><span class="btn-text">Changer</span><span class="loading-spinner"></span></button></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
