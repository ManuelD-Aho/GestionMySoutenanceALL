<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tableau de Bord - GestionMySoutenance</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/js/main.js" type="module" defer></script>
</head>
<body>
<div class="app-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header"><div class="logo">GestionMySoutenance</div></div>
        <nav class="sidebar-nav"><ul id="sidebar-menu" class="nav-list"></ul></nav>
        <div class="user-section">
            <div class="user-info">
                <img id="user-avatar-display" src="" alt="Avatar" class="user-avatar">
                <div class="user-details">
                    <div id="user-login-display" class="username">...</div>
                    <div id="user-role-display" class="user-role">...</div>
                </div>
                <button id="logout-btn" class="user-menu-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </aside>
    <main id="main-content-area" class="main-content-area">
        <div id="global-flash-messages" class="flash-message-container"></div>
        <h1 class="page-title">Mon Tableau de Bord</h1>
        <div class="dashboard-grid">
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-file-alt icon-primary"></i> Mon Rapport</h2></div><div class="card-body"><p>Titre: <span id="report-title" class="stat-value">...</span></p><p>Statut: <span id="report-status" class="stat-value">...</span></p><p>Modifié le: <span id="report-last-modified" class="stat-value">...</span></p><div class="card-actions"><button id="start-edit-report-btn" class="btn btn-primary btn-sm hidden"><i class="fas fa-pencil-alt"></i> Commencer/Modifier</button><button id="view-report-btn" class="btn btn-secondary btn-sm hidden"><i class="fas fa-eye"></i> Voir</button></div></div></div>
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-project-diagram icon-primary"></i> Parcours de Validation</h2></div><div class="card-body"><ul id="workflow-stepper" class="stepper" style="list-style: none; padding: 0;"></ul></div></div>
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-bell icon-primary"></i> Mes Notifications</h2></div><div class="card-body"><ul id="personal-notifications-list" class="notification-list"></ul></div></div>
            <div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-bolt icon-primary"></i> Accès Rapides</h2></div><div class="card-body"><ul class="quick-links" style="list-style: none; padding: 0;"><li><a href="/pages/etudiant/profil.html"><i class="fas fa-user-circle"></i> Mon Profil</a></li></ul></div></div>
        </div>
    </main>
</div>
</body>
</html>
